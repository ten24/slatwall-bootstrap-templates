            <div class="container my-2">

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto">
						<li class="nav-item">
				        	<a class="nav-link" href="#">Product Listing</a>
				      	</li>
						<li class="nav-item">
				        	<a class="nav-link" href="#">Checkout</a>

					          Cart
					        </a>
					        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
								<!-- Show order items if exist -->
	                            <ul class="list-unstyled p-3" style="width: 300px;">
	                                <li class="media mb-3">
	                                    <img src="https://via.placeholder.com/45x45" alt="..." class="align-self-start img-fluid mr-2">

	                                        <a class="text-body font-weight-bold small" href="#">Product Name</a>

	                                    </div>
	                                </li>
	                                <li class="media">
	                                    <img src="https://via.placeholder.com/45x45" alt="..." class="align-self-start img-fluid mr-2">
	                                    <div class="media-body">
	                                        <a class="text-body font-weight-bold small" href="#">Product Name</a>
	                                        <a href="#" class="float-right text-secondary"><i class="far fa-times-circle"></i></a>
	                                        <br>
	                                        <span class="text-muted small">$49.00</span>
	                                        <small>Qty: 2</small>
	                                    </div>
	                                </li>
	                            </ul>

	                            <!-- Show empty cart message if no order items exist -->
	                            <div class="alert alert-secondary m-2 small">There are no items in your cart.</div>

	                            <!-- Show item removed from mini cart message -->
	                            <div class="alert alert-info m-2 small">Item removed from your cart.</div>

								<!-- View Shopping Cart Link -->
	                            <a href="#" class="btn btn-link btn-block text-center"><small>View Shopping Cart</small></a>
					        </div>
