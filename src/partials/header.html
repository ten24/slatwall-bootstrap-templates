<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>@@title</title>

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- FontAwesome 5 CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	</head>
	<!-- Body-->
	<body>
        <!-- Navbar -->
        <nav class="bg-light border-bottom py-3">
            <div class="container my-2">
                <div class="d-flex align-items-center">
                    <!-- Slatwall Logo -->
                    <a href="#" class="d-block mr-auto"><img src="https://www.slatwallcommerce.com/default/themes/velocity/assets/images/logo-grey-2x.png" width="185" alt="Slatwall Commerce"></a>

                    <!-- Header Mini Shopping Cart Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="btn btn-link text-body font-weight-bold" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cart <i class="fas fa-angle-down"></i>
                        </a>
                        <span class="badge badge-pill badge-secondary">2</span>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <!-- Show order items if exist -->
                            <ul class="list-unstyled p-3" style="width: 300px;">
                                <li class="media mb-3">
                                    <img src="https://via.placeholder.com/45x45" alt="..." class="align-self-start img-fluid mr-2">
                                    <div class="media-body">
                                        <a class="text-body font-weight-bold small" href="#">Product Name</a>
                                        <a href="#" class="float-right text-secondary"><i class="far fa-times-circle"></i></a>
                                        <br>
                                        <span class="text-muted small">$49.00</span>
                                        <small>Qty: 2</small>
                                    </div>
                                </li>
                                <li class="media">
                                    <img src="https://via.placeholder.com/45x45" alt="..." class="align-self-start img-fluid mr-2">
                                    <div class="media-body">
                                        <a class="text-body font-weight-bold small" href="#">Product Name</a>
                                        <a href="#" class="float-right text-secondary"><i class="far fa-times-circle"></i></a>
                                        <br>
                                        <span class="text-muted small">$49.00</span>
                                        <small>Qty: 2</small>
                                    </div>
                                </li>
                            </ul>

                            <!-- Show empty cart message if no order items exist -->
                            <div class="alert alert-secondary m-2 small">There are no items in your cart.</div>

                            <!-- Show item removed from mini cart message -->
                            <div class="alert alert-info m-2 small">Item removed from your cart.</div>

							<!-- View Shopping Cart Link -->
                            <a href="#" class="btn btn-link btn-block text-center"><small>View Shopping Cart</small></a>
                        </div>
                    </div>
					<!-- /End Mini Cart Dropdown -->
                </div>
            </div>
        </nav>
