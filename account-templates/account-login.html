<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container my-2">
            <a class="navbar-brand" href="#">
                <img src="https://www.slatwallcommerce.com/default/themes/velocity/assets/images/logo-grey-2x.png" width="185" alt="Slatwall Commerce">
            </a>
        </div>
    </nav>

    <div class="container my-5">

        <div class="text-center my-3">
            <h1>My Account</h1>
            <p>Please login or signup to continue.</p>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
                	<li class="nav-item">
                		<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                	</li>
                	<li class="nav-item">
                		<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                	</li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <!-- Login -->
                	<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" required>
                                    </div>

                                    <button class="btn btn-primary btn-block">Sign In</button>
                                </form>
                                <a href="#" class="btn btn-link btn-block text-center">Forgot your password?</a>
                            </div>
                        </div>
                    </div>

                    <!-- Signup -->
                	<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="row">
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="firstName">First Name</label>
                                    			<input name="firstName" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-swvalidationrequired" ng-model="Account_Create.firstName" swvalidationrequired="true" data-keeper-lock-id="k-zwyqm2hq14s">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="lastName">Last Name</label>
                                    			<input name="lastName" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-swvalidationrequired" ng-model="Account_Create.lastName" swvalidationrequired="true" data-keeper-lock-id="k-h2ef3p5i8l">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="emailAddress">Email Address</label>
                                    			<input name="emailAddress" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-swvalidationrequired ng-valid-swvalidationdatatype ng-valid-swvalidationemail" ng-model="Account_Create.emailAddress" swvalidationdatatype="email" swvalidationrequired="true" data-keeper-lock-id="k-l2s7ta0eydn">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="emailConfirm">Email Address Confirm</label>
                                    			<input name="emailAddressConfirm" class="form-control ng-pristine ng-untouched ng-isolate-scope ng-empty ng-invalid ng-invalid-swvalidationrequired ng-valid-swvalidationdatatype ng-valid-swvalidationemail" ng-model="Account_Create.emailAddressConfirm" swvalidationeqproperty="Account_Create.emailAddress" swvalidationdatatype="email" swvalidationrequired="true" data-keeper-lock-id="k-odqjuiosuq">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="password">Password</label>
                                    			<input name="password" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-swvalidationrequired ng-invalid-swvalidationminlength" type="password" ng-model="Account_Create.password" swvalidationminlength="6" swvalidationrequired="true" data-keeper-lock-id="k-rtnvedqmkl">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="passwordConfirm">Password Confirm</label>
                                    			<input name="passwordConfirm" class="form-control ng-pristine ng-untouched ng-isolate-scope ng-empty ng-invalid ng-invalid-swvalidationrequired" type="password" ng-model="Account_Create.passwordConfirm" swvalidationeqproperty="Account_Create.password" swvalidationrequired="true" data-keeper-lock-id="k-siywmvgtkv">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="phoneNumber">Phone Number</label>
                                    			<input id="phoneNumber" type="text" name="phoneNumber" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="Account_CreateAccount.phoneNumber" data-keeper-lock-id="k-bnjyy56pfh">
                                    		</div>
                                    	</div>
                                    	<div class="col-md-6">
                                    		<div class="form-group">
                                    			<label for="company" class="control-labell">Organization</label>
                                    			<input id="company" type="text" name="company" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="Account_CreateAccount.company" data-keeper-lock-id="k-kmrlbx0yklk">
                                    		</div>
                                    	</div>
                                    </div>
                                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<footer class="bg-light py-3 border-top fixed-bottom">
    <div class="container text-center text-muted">
        &copy; Slatwall Commerce 2020
    </div>
</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
